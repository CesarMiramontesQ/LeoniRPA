<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{url_for('static',path='/css/app.css')}}" rel="stylesheet" />
    <title>Registro Deshabilitado - Leoni RPA</title>
  </head>
  <body class="h-full">
    <div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <img
          class="mx-auto h-12 w-auto"
          src="{{url_for('static',path='/images/logo.png')}}"
          alt="Leoni Cable"
        />
        <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
          Registro Deshabilitado
        </h2>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <div class="rounded-md bg-yellow-50 p-4">
            <div class="flex">
              <div class="flex-shrink-0">
                <svg
                  class="h-5 w-5 text-yellow-400"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495zM10 5a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 5zm0 9a1 1 0 100-2 1 1 0 000 2z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="ml-3">
                <h3 class="text-sm font-medium text-yellow-800">
                  Registro público deshabilitado
                </h3>
                <div class="mt-2 text-sm text-yellow-700">
                  <p>
                    El registro público está deshabilitado. Solo los administradores pueden crear nuevas cuentas.
                  </p>
                  <p class="mt-2">
                    Si necesitas una cuenta, contacta a un administrador del sistema.
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="mt-6">
            <a
              href="/auth/login"
              class="flex w-full justify-center rounded-md border border-transparent bg-[#003D89] py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-[#003070] focus:outline-none focus:ring-2 focus:ring-[#003D89] focus:ring-offset-2"
            >
              Volver al inicio de sesión
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
